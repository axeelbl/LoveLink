<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LoveLink</title>

  <!-- Fuentes y estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />
  <script defer src="/static/script.js"></script>

  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #080710;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      padding-top: 80px;
    }

    .background {
      width: 430px;
      height: 520px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      pointer-events: none;
      user-select: none;
    }

    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }

    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: -80px;
      top: -80px;
    }

    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
    }

    /* Header con logo a la izquierda y botones a la derecha */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(15, 15, 15, 0.95);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      z-index: 1000;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      height: 36px;
      width: auto;
    }

    .logo-text {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .header-right {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .nav-btn {
      background: #23a2f6;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.15s ease;
      white-space: nowrap; 
    }

    .nav-btn:hover {
      background: #1b87d0;
      transform: translateY(-2px);
    }

    .nav-btn.logout {
      background: #ff4b2b;
    }

    .nav-btn.logout:hover {
      background: #e03e1f;
      white-space: nowrap;
    }

    .nav-btn.no-wrap {
      white-space: nowrap;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background-color: rgba(59, 58, 58, 0.75);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.9);
    }

    h1 {
      font-size: 38px;
      text-align: center;
      margin-bottom: 30px;
    }

    section {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 14px;
      margin-top: 40px;
      box-shadow: 0 0 20px rgba(8, 7, 16, 0.6);
    }

    section h2 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      height: 45px;
      border-radius: 8px;
      border: none;
      padding: 0 15px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.12);
      color: #fff;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    input::placeholder {
      color: #d4d4d4;
    }

    input:focus {
      outline: none;
      background-color: rgba(35, 130, 246, 0.2);
      box-shadow: 0 0 8px #23a2f6;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #23a2f6;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #1b87d0;
      transform: scale(1.02);
    }

    .card-container,
    .path-container {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-top: 25px;
      justify-content: center;
    }

    #toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        align-items: flex-start;
        gap: 10px;
        padding: 12px 16px;
      }

      .nav-buttons {
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      .container {
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <header>
    <div class="header-left">
      <span class="logo-text">LoveLink</span>
    </div>
    <div class="header-right">
      <button class="nav-btn" onclick="goToProfile()">Mi perfil</button>
      <button class="nav-btn" onclick="goToMyRelationships()">Mis relaciones</button>
      <button class="nav-btn" onclick="goToMatches()">Ver mis Matches</button>
      <button class="nav-btn logout" onclick="logout()">üö™ Cerrar sesi√≥n</button>
    </div>
  </header>

  <div class="container">
    <h1>üíò LoveLink</h1>

    <section>
      <h2>‚ù§Ô∏è Mis recomendaciones</h2>
      <div id="my-recommendation-list" class="card-container"></div>
    </section>

    <section>
      <h2>üß≠ Encuentra tu camino hacia esa persona especial</h2>
      <input id="to-name-logged" placeholder="Nombre de la persona" />
      <button onclick="getPathFromLoggedUser()">Buscar camino desde m√≠</button>
      <div id="path-results-logged" class="path-container"></div>
    </section>

    <section>
      <h2>üîé Buscar otros usuarios</h2>
      <input id="search-query" placeholder="Introduce nombre..." />
      <button onclick="searchUsers()">Buscar</button>
      <div id="search-users-results" class="card-container"></div>
    </section>
  </div>

  <div id="toast-container"></div>
</body>
</html>
