<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Relaciones - LoveLink</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script defer src="/static/mis-relaciones.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid white;
    }

    .relation-type {
      font-weight: bold;
      margin-top: 5px;
    }

    .delete-btn {
      margin-top: 12px;
      padding: 8px 12px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #e04343;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 8px 12px;
      background: white;
      color: #121212;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='/'">‚¨ÖÔ∏è Volver</button>
  <h1>üíû Mis Relaciones</h1>
  <div class="card-container" id="relationships-list"></div>
</body>
</html>
