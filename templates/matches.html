<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Matches - LoveLink</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script defer src="/static/matches.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #matches-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='/'" style="margin-bottom: 20px; padding: 8px 12px; border-radius: 8px; border:none; cursor:pointer;">⬅️ Volver</button>
  <h1>Estás son las personas que también tienen interés en ti</h1>
  <div id="matches-list"></div>
</body>
</html>
